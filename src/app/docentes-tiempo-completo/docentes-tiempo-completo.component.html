<div class="container">
    <h2>Docentes de tiempo completo</h2>
    <br>
    <div class="row">
        <div class="col" *ngFor="let docente in docentes">
            <div class="card-docente text-center">
                <img src="{{docente['foto']}}" width="250px">
                <br>
                <h5>Trayectoria Profesional</h5>
                <ul>
                    <li>{{docente}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
